name: Deploy Static HTML to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Save SSH key to key.pem
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 400 key.pem

    - name: Copy index.html to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i key.pem index.html ubuntu@13.60.87.194:/home/ubuntu/index.html

    - name: Move file to web root
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@13.60.87.194 "sudo mv /home/ubuntu/index.html /var/www/html/index.html"
